<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pink Heart Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        
        .container {
            text-align: center;
            z-index: 10;
            position: relative;
        }
        
        h1 {
            color: #ff4d6d;
            font-size: 3rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        p {
            color: #c1121f;
            font-size: 1.2rem;
            margin-bottom: 30px;
            max-width: 500px;
            line-height: 1.6;
        }
        
        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .hearts-counter {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 15px 25px;
            border-radius: 30px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            display: inline-block;
        }
        
        .hearts-counter span {
            color: #ff4d6d;
            font-weight: bold;
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LIVE LOVE LAUGH PIMAN</h1>
        <p>I made this just because and I was bored:) #IMDOWNBADFORYOU</p>
        <div class="hearts-counter">Hearts generated: <span id="count">0</span></div>
    </div>
    
    <canvas id="pinkboard"></canvas>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Settings
            const settings = {
                heartCount: 150,
                heartColors: ['#ff6b6b', '#ff8fa3', '#ff4d6d', '#ffacc7', '#ff8095'],
                heartSizes: [6, 8, 10, 12, 14],
                speed: 2
            };
            
            let heartsGenerated = 0;
            const countElement = document.getElementById('count');
            
            // Canvas setup
            const canvas = document.getElementById('pinkboard');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            
            // Heart particles array
            const particles = [];
            
            // Update heart counter
            function updateCounter() {
                heartsGenerated++;
                countElement.textContent = heartsGenerated;
            }
            
            // Heart particle class
            class Particle {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = settings.heartSizes[Math.floor(Math.random() * settings.heartSizes.length)];
                    this.speed = (Math.random() * settings.speed) + 0.5;
                    this.color = settings.heartColors[Math.floor(Math.random() * settings.heartColors.length)];
                    this.angle = Math.random() * 360;
                    this.angleSpeed = (Math.random() - 0.5) * 0.5;
                    updateCounter();
                }
                
                update() {
                    this.y -= this.speed;
                    this.angle += this.angleSpeed;
                    
                    // If particle goes off screen, reset it
                    if (this.y < -this.size * 2) {
                        this.y = canvas.height + this.size;
                        this.x = Math.random() * canvas.width;
                    }
                }
                
                draw() {
                    ctx.save();
                    ctx.translate(this.x, this.y);
                    ctx.rotate(this.angle * Math.PI / 180);
                    ctx.beginPath();
                    
                    // Draw heart shape
                    const topCurveHeight = this.size * 0.3;
                    ctx.moveTo(0, 0);
                    ctx.bezierCurveTo(
                        this.size, -this.size - topCurveHeight,
                        this.size * 2, 0,
                        0, this.size
                    );
                    ctx.bezierCurveTo(
                        -this.size * 2, 0,
                        -this.size, -this.size - topCurveHeight,
                        0, 0
                    );
                    
                    ctx.fillStyle = this.color;
                    ctx.fill();
                    ctx.restore();
                }
            }
            
            // Create particles
            function createParticles() {
                for (let i = 0; i < settings.heartCount; i++) {
                    particles.push(new Particle());
                }
            }
            
            // Animation loop
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                particles.forEach(particle => {
                    particle.update();
                    particle.draw();
                });
                
                requestAnimationFrame(animate);
            }
            
            // Handle window resize
            window.addEventListener('resize', function() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
            
            // Start the animation
            createParticles();
            animate();
        });
    </script>
</body>
</html>
